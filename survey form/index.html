<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            defer
            src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
        ></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main id="main">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the
                    platform
                </p>
            </header>
            <form
                action="http://127.0.0.1:3000"
                method="POST"
                id="survey-form"
            >
                <div class="form-item">
                    <label class="title-label" id="name-label" for="name"
                        >Name</label
                    ><input
                        autocomplete="off"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your name"
                        required
                        />
                    </div>
                    <div class="form-item">
                        <label class="title-label" id="email-label" for="email"
                        >Email</label
                        >
                        <input
                        autocomplete="off"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your Email"
                        required
                        />
                    </div>
                    <div class="form-item">
                        <label class="title-label" id="number-label" for="age"
                        >Age(optional)</label
                        >
                        <div class="age-input">
                            <input
                            type="number"
                            id="number"
                            name="number"
                            placeholder="age"
                            min="10"
                            max="99"
                            />
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="dropdown" class="title-label"
                        >Which option best describes your current role?</label
                        >
                        <select id="dropdown" name="dropdown" required>
                            <option disabled selected value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="fulltime">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="not">Perfer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="Definitely" class="title-label"
                        >Would you recommend freeCodeCamp to a friend?</label
                        >
                        <div class="radio-container">
                            <input
                            checked
                            type="radio"
                            id="Definitely"
                            name="recommend"
                            value="Definitely"
                            /><label for="Definitely">Definitely</label>
                        </div>
                        <div class="radio-container">
                            <input
                            type="radio"
                            id="Maybe"
                            name="recommend"
                            value="Maybe"
                            /><label for="Maybe">Maybe</label>
                        </div>
                        <div class="radio-container">
                            <input
                            type="radio"
                            id="Not Sure"
                            name="recommend"
                            value="Not Sure"
                            /><label for="Not Sure">Not Sure</label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="title-label"
                        >What is your favorite feature of freeCodeCamp?</label
                        >
                        <select name="feature-list" id="feature-list" required>
                            <option disabled selected value="">Select an option</option>
                            <option value="challenge">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open">Open Source</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label class="title-label"
                        >What would you like to see improved? (Check all that
                        apply)
                    </label>
                    <div class="check">
                        <input type="checkbox" id="front" value="front" />
                        <label for="front">Front-end Projects</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="back" value="back" />
                        <label for="back">Back-end Projects</label>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" id="data" value="data" />
                        <label for="data">Data Visualization </label>
                    </div>
                    <div class="check">
                        <input
                        type="checkbox"
                        id="challenge"
                        value="challenge"
                        />
                        <label for="challenge">Challenges</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="open" value="open" />
                        <label for="open">Open Source Community</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Gitter" value="Gitter" />
                        <label for="Gitter">Gitter help rooms</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Videos" value="Videos" />
                        <label for="Videos">Videos</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="City" value="City" />
                        <label for="City">City Meetups</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Wiki" value="Wiki" />
                        <label for="Wiki">Wiki</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Forum" value="Forum" />
                        <label for="Forum">Forum</label>
                    </div>
                    
                    <div class="check">
                        <input
                        type="checkbox"
                        id="Additional"
                        value="Additional"
                        />
                        <label for="Additional">Additional Courses </label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="" class="title-label"
                    >Any comments or suggestions?</label
                    >
                    <textarea
                    autocomplete="off"
                    required
                    id="suggestion"
                    cols="40"
                    placeholder="Enter your comments here..."
                    rows="5"
                    ></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
